{% extends 'base.html'%}
{% load static %}
{% block content %}


    <title>Axtarış Səhifəsi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .search-container h1 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #37474f;
            font-weight: 600;
        }

        .search-box {
            position: relative;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #cfd8dc;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-box input[type="text"]:focus {
            border-color: #26a69a;
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background-color: #26a69a;
            color: #fff;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #2bbbad;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Axtarış Səhifəsi</h1>
        <div class="search-box">
            <form method="GET" action="{% url 'search_field' %}">
                <input type="text" name="query" placeholder="Axtarış üçün sözü daxil edin" required>
                <button type="submit">Axtar</button>
            </form>
        </div>
    </div>
</body>




{% endblock %}
